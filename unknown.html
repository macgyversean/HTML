<h1>Discogs API Example</h1>
<button onclick="fetchData()">Fetch Data</button>
<div id="result"></div>

<script>
  function fetchData() {
    // Replace 'YOUR_API_KEY' with your actual Discogs API key
    const api_key = "https://api.discogs.com/artists/1270883";
    const api_url = "https://api.discogs.com/releases/249504";
    const headers = { Authorization: `Discogs token=${api_key}` };

    // Make the API request using fetch
    fetch(api_url, { headers })
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((data) => {
        // Handle the data and update the HTML content
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `<h2>${data.title}</h2>
                                           <p>Artist: ${data.artists[0].name}</p>
                                           <p>Year: ${data.year}</p>`;
      })
      .catch((error) => {
        console.error("Error fetching data:", error);
      });
  }
</script>
