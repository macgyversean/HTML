<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="apollo" src="ApollowUknown1.png" alt="Apollo Unknown" />
      <p>
        <a href="./home.HTML"> <button>Home</button> </a>
      </p>
    </header>

    <main>
      <form id="Email">
        <label
          >Please input an email:
          <input type="text" placeholder="type an email" />
        </label>
        <button type="submit">Submit</button>
      </form>
      <p id="response">Response will go here</p>
      <script>
        console.log("page Loaded");
        const emailForm = document.querySelector("#Email");
        const responseParagraph = document.querySelector("#response");
        emailForm.addEventListener("submit", function (event) {
          event.preventDefault();
          alert("It was clicked.");
          const newForm = event.target;
          console.log(newForm);
          const myInput = newForm.querySelector("input");
          console.log(myInput.value);
          responseParagraph.innerHTML = myInput.value;
        });
      </script>
    </main>
  </body>
</html>
